<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<h3>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</h3>
<form>
    <fieldset>
        <legend>입사지원서</legend>
        <h2>개인정보</h2>
        <ul>
            <h3>
                <li>이름<input type="text"></li>
                <li>연락처<input type="text"></li>
                <li>학과<select><option>컴퓨터 공학과</option></select></li>
            </h3>
            <h2>지원분야</h2>
            <h3>
                <li><input type="radio">웹 퍼블리싱</li>
                <li><input type="radio">웹 퍼블리케이션</li>
                <li><input type="radio">웹 개발 지원</li>
            </h3>
        </ul>
        <h2>지원 동기</h2>
        <textarea cols="50" rows="10">지원동기를 작성해주세요.</textarea>
        <br>
        <button>접수하기</button>
        <button>다시작성</button>
        </fieldset>
</form>
</body>
</html>
